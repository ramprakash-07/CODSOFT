<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="container">
        <div class="show">

            <button onclick="divi()" class="divi">/</button>
        </div>
   </div> 
<script>
    var outputline = document.getElementById("outputline")
    function firstzero() {
        if (outputline.textContent === "0") 
        {
            outputline.textContent = "";
        }
    }

    function zero(){
        firstzero();
        outputline.textContent+="0"
    }
    function one(){
        firstzero();
        outputline.textContent+="1"
    }
    function two(){
        firstzero();
        outputline.textContent+="2"
    }
    function three(){
        firstzero();
        outputline.textContent+="3"
    }
    function four(){
        firstzero();
        outputline.textContent+="4"
    }
    function five(){

        outputline.textContent+="5"
    }
    function six(){

    function seven()
    {

    }
    function nine(){
        firstzero();
        
        outputline.textContent+="9"
    }
    function plus(){
        firstzero();
        
        outputline.textContent+="+"
    }
    function minus(){
        firstzero();

    }
    function mul(){
        firstzero();

    }
    function divi(){
        firstzero();

    }
    function clearop(){
        outputline.textContent="0"
    }
    function eq(){
        try {
            var expression = outputline.textContent;
            var result = eval(expression);
            outputline.textContent = result;
        } catch (e) {
            outputline.textContent = "Error";
            alert("sorry there is a error")
        }
    }
</script>
