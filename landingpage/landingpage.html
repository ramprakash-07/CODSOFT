<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page </title>
    <link rel="stylesheet" type="text/css" href="landingpage.css">
</head>
<body>
    <div class="topbox">
        <div class="links">
            <a class="linkedin" href="#"><img  class="linkedin" src="linkedin.png"></a>
            <a class="instagram" href="#"><img class="instagram" src="instagram.png"></a>
            <a class="whatsapp" href="#"><img  class="whatsapp" src="whatsapp.png"></a>
            <a class="twitter" href="#"><img   class="twitter"  src="twitter-x-logo.jpg"></a>
        </div>
        <h2 class="contactus">CONTACT US : 1234567890</h2>
    </div>
    <hr>
    <div class="logo">
        <div class="logoname">
            <img class="encrypted" src="WhatsApp Image 2024-06-07 at 15.43.52_0d212b75.jpg">
            <h1>ENCRYPTED</h1>
        </div>
        <div class="navbar">
            <button onclick="location.href='#homeid'" class="home">HOME</button>
            <button onclick="location.href='#hrabout'" class="about">ABOUT</button>
            <button class="examples">EXAMPLES</button>
        </div>
    </div>
    <hr id="homeid">
    <div class="contentcontainer">
        
            
            
        
        <div class="content">
            <img class="img1" src="pexels-fotios-photos-3201071.jpg">
        </div>
        <div>
        <h2 class="hcontent">HOME</h2><br>
        <p class="pcontent">We create websites with our time, creativity, and passion, blending innovation and design to craft unique, engaging digital experiences that captivate users and elevate brands to new heights.</p></div>
    </div>
    <hr>
    <div class="creativity">
        <div class="rocket">
            <img class="rocketimg" src="246b9cd9326c1c602ffb5b5b898279c264daf51d.png" >
            <h2 class="hrocket">CREATIVITY</h2>
        </div>
        <div class="time">
            <img class="timeimg" src="9d4d9f6fa3d3ea3b02d6af526d95cd01f0b48b81.png" alt="">
            <h2 class="htime">TIMING</h2>
        </div>
        <div  class="star">
            <img class="starimg" src="d3b0da407ba7d658adce8458e12fb6d72313e0d8.png" alt="">
            <h2 class="hstar">PERFECT</h2>
        </div>
    </div>
    <hr id="hrabout">
    <div class="aboutcontainer">
        <h1 class="habout">ABOUT</h1>
        <div class="dabout">
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <div class="slides">
                <img src="1.jpg" alt="" class="slide">
                <img src="2.jpg" alt="" class="slide">
                <img src="3.jpg" alt="" class="slide">
                <img src="4.jpg" alt="" class="slide">
            </div>
            

            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
    </div>
<script src="landingpage.js"></script>

</html>
